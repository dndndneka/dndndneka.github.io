<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>맨홀투어</title>
        <style>
            body { margin: 0; 
            padding: 0;
            background-image: url("https://drive.google.com/uc?id=1ZppTmIAOZO4aei32kEIGaLiymQsr2Egr");
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            } 

            .btn{
                text-shadow: 0 0 8px rgb(107, 56, 40);
                letter-spacing: 5px;
                width: 480px;
                height: 450px;
                color: transparent;
                font-size: 16px;
                line-height: 2.5;
                font-weight: 600;
                box-shadow: 0px 10px 20px rgb(179, 176, 176);
                left: 208px; bottom: 125px;
                background-color: transparent;
                border: none;
                border-radius: 50%;
                cursor: pointer;
            } 
            .btn:focus{
                outline: none;
            }
            .btn:hover{
                background-color: rgba(255, 255, 255, 0.795);
                color: rgb(255, 255, 255);
                box-shadow:  inset 10px 10px 80px rgb(255, 255, 255),
                inset -10px -10px 80px rgb(255, 255, 255),
                -5px -5px 10px rgb(255, 255, 255),
                5px 5px 10px rgb(255, 255, 255);
                cursor: pointer;
            }
        </style>
    </head>
    <body>

        <button class="btn"
        type="button"
        onclick="location.href='https://dndndneka.github.io/index1.html'">
        맨홀투어에 오신 여러분, 환영합니다 ! 
            <br>맨홀을 찾으면 순간이동합니다.
            <br>멀미에 주의하시고, 중심을 단단히 잡으세요.
            <br>자, 그럼 즐거운 여행 되세요 -
        </button>
    </body>
</html>
