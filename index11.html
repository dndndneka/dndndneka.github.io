<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>맨홀투어</title>
        <style>
            body { margin: 0; 
            padding: 0;
            background-color: black;} 

            .txt{
                font-family: 'Courier New', Courier, monospace;
                display: flex;
                color: aliceblue;
                align-items: center;
                justify-content: center;
            }
            
            #container{
                width: 1200px;
                overflow: hidden;
                display: block;
                position: relative;
                margin: 0 auto;
            }
            button.btn{
                position: absolute;
                left: 369px; bottom: 245px;
                padding: 9px 24px;
                background-color: transparent;
                border: none;
                border-radius: 50%;
            } 
            .btn:focus{
                outline: none;
            }
            .btn:hover{
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="txt">
            <p><br><br><br><br><span class="auto-type"></span></p>
        </div>
        <br>
       <div id="container">
        <img src="https://drive.google.com/uc?id=1_IYRXgxx_ytR_3UCgSWol4q2q0AiegyL"
        width="1200px" height="900px">
        <button class="btn"
        type="button"
        onclick="location.href='https://dndndneka.github.io/index.html'">
        </button>
       </div>
       <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
       <script>
        var typed = new Typed(".auto-type",{
            strings: ["여기는 시드니 오페라하우스.", "오늘은 이쯤에서 마무리해야겠다."],
            typeSpeed: 100,
            backSpeed: 80,
            loop: false
        })
       </script>

    </body>
</html>
